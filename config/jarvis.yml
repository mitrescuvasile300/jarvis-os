# ═══════════════════════════════════════════════════════════════
# Jarvis OS — Main Configuration
# Override any value with environment variables (see .env.example)
# ═══════════════════════════════════════════════════════════════

agent:
  name: "Jarvis"
  llm:
    provider: "openai"          # openai | anthropic | ollama
    model: "gpt-4o"             # gpt-4o | claude-sonnet-4-20250514 | llama3
    temperature: 0.7
    max_tokens: 4096

memory:
  backend: "sqlite"
  vector_store: "chromadb"
  retention_days: 365           # 0 = keep forever

server:
  host: "0.0.0.0"
  port: 8080

skills:
  enabled:
    - trading
    - research
    - content
    - code
