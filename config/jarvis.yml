# ═══════════════════════════════════════════════════════════════
# Jarvis OS — Main Configuration
# Override any value with environment variables (see .env.example)
# ═══════════════════════════════════════════════════════════════

# Workspace — where Jarvis stores all his data, projects, and files.
# Separate from the repo so git pull never touches Jarvis's work.
# Override with JARVIS_WORKSPACE env var.
workspace: "/root/jarvis/workspace"

agent:
  name: "Jarvis"
  llm:
    provider: "openai"          # openai | anthropic | ollama
    model: "gpt-5.2"             # gpt-5.2 | claude-sonnet-4-20250514 | llama3
    temperature: 0.7
    max_tokens: 4096
  max_tool_rounds: 3            # Max consecutive tool use rounds per message
  recent_messages: 20           # Number of recent messages to include in context

memory:
  backend: "sqlite"
  vector_store: "chromadb"
  retention_days: 365           # 0 = keep forever

knowledge:
  directory: "knowledge"        # Where knowledge files live on disk
  consolidation_threshold: 5000 # Consolidate files larger than this (chars)

server:
  host: "0.0.0.0"
  port: 8080

skills:
  enabled:
    # Built-in skills
    - trading
    - research
    - content
    - code
    # Community skills (from ClawHub)
    - gog                    # Google Workspace (Gmail, Calendar, Drive, Sheets, Docs)
    - summarize              # Summarize URLs, PDFs, YouTube, audio
    - agent-browser          # Headless browser automation
    - brave-search           # Web search via Brave API
    - tavily-search          # AI-optimized web search via Tavily
    - weather                # Weather forecasts (no API key)
    - github                 # GitHub via gh CLI
    - notion                 # Notion API
    - obsidian               # Obsidian vault management
    - himalaya               # Email via IMAP/SMTP
    - caldav-calendar        # Calendar sync (iCloud, Google, etc.)
    - slack                  # Slack messaging & reactions
    - trello                 # Trello boards & cards
    - nano-banana-pro        # Image generation (Gemini 3 Pro)
    - nano-pdf               # PDF editing with natural language
    - openai-whisper          # Speech-to-text (local, free)
    - humanizer              # Make AI text sound human
    - humanize-ai-text       # AI text detection & rewriting
    - ontology               # Knowledge graph for structured memory
    - proactive-agent        # Proactive behavior patterns
    - self-improving-agent   # Error capture & continuous learning
    - byterover              # Project knowledge management
    - marketing-skills       # 23 marketing playbooks (CRO, SEO, copy, ads)
