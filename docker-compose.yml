
services:
  jarvis-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: jarvis-agent
    restart: unless-stopped
    ports:
      - "${AGENT_PORT:-8080}:8080"
    volumes:
      - jarvis-data:/app/data
      - jarvis-memory:/app/memory
      - jarvis-skills:/app/skills
      - ./config:/app/config:ro
      - ./skills:/app/skills-custom:ro
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-m", "jarvis.healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    depends_on:
      chromadb:
        condition: service_healthy

  chromadb:
    image: chromadb/chroma:0.4.24
    container_name: jarvis-chromadb
    restart: unless-stopped
    volumes:
      - chroma-data:/chroma/chroma
    ports:
      - "8001:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Optional: Scheduler for cron jobs
  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: jarvis-scheduler
    restart: unless-stopped
    command: ["python", "-m", "jarvis.scheduler"]
    volumes:
      - jarvis-data:/app/data
      - jarvis-memory:/app/memory
      - ./config:/app/config:ro
      - ./skills:/app/skills-custom:ro
    env_file:
      - .env
    depends_on:
      jarvis-agent:
        condition: service_healthy

volumes:
  jarvis-data:
    name: jarvis-os-data
  jarvis-memory:
    name: jarvis-os-memory
  jarvis-skills:
    name: jarvis-os-skills
  chroma-data:
    name: jarvis-os-chroma
