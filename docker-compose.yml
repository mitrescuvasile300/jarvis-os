
services:
  jarvis-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: jarvis-agent
    restart: unless-stopped
    ports:
      - "${AGENT_PORT:-8080}:8080"
    volumes:
      # ── Persistent data (survives docker compose down + up) ──
      - jarvis-data:/app/data            # SQLite DB + ChromaDB vectors
      - jarvis-knowledge:/app/knowledge  # User profile, learnings, decisions
      - jarvis-settings:/app/settings    # API keys & model config (saved from UI)
      # ── Code mounts ──
      - ./config:/app/config:ro          # jarvis.yml (from repo)
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-m", "jarvis.healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s

volumes:
  jarvis-data:
    name: jarvis-os-data
  jarvis-knowledge:
    name: jarvis-os-knowledge
  jarvis-settings:
    name: jarvis-os-settings
