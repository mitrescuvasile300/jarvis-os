
services:
  jarvis-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: jarvis-agent
    restart: unless-stopped
    ports:
      - "${AGENT_PORT:-8080}:8080"
    volumes:
      # ── Persistent data (bind mounts — files live on YOUR disk) ──
      - ./persistent/data:/app/data            # SQLite DB + ChromaDB vectors
      - ./persistent/knowledge:/app/knowledge  # User profile, learnings, decisions
      - ./persistent/settings:/app/settings    # API keys & model config (saved from UI)
      - ./persistent/uploads:/app/data/uploads # Uploaded images
      # ── Code mounts ──
      - ./config:/app/config:ro                # jarvis.yml (from repo)
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-m", "jarvis.healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
