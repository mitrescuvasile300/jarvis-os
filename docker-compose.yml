
services:
  jarvis-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: jarvis-agent
    restart: unless-stopped
    ports:
      - "${AGENT_PORT:-8080}:8080"
    volumes:
      - jarvis-data:/app/data
      - jarvis-memory:/app/memory
      - jarvis-skills:/app/skills
      - ./config:/app/config:ro
      - ./skills:/app/skills-custom:ro
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-m", "jarvis.healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  jarvis-data:
    name: jarvis-os-data
  jarvis-memory:
    name: jarvis-os-memory
  jarvis-skills:
    name: jarvis-os-skills
