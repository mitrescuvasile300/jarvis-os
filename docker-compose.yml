
services:
  jarvis-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: jarvis-agent
    restart: unless-stopped
    ports:
      - "${AGENT_PORT:-8080}:8080"
    volumes:
      # ── Workspace (all Jarvis data — separate from code) ──
      - ./persistent/workspace:/app/workspace
      # ── Code mounts ──
      - ./config:/app/config:ro
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - JARVIS_WORKSPACE=/app/workspace
    healthcheck:
      test: ["CMD", "python", "-m", "jarvis.healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
